<mat-toolbar color="primary" class="brand-header">
  <a [routerLink]="['/']" class="logo-link">
    <span>Home</span>
  </a>

  <span class="spacer"></span>

  <div class="header-actions">
    @if (auth.isLoggedIn()) {
      <button mat-stroked-button (click)="auth.logout()">
        <mat-icon>logout</mat-icon>
        Disconnect
      </button>
    } @else {
      <button mat-flat-button color="accent" routerLink="/">
        <mat-icon>login</mat-icon>
        Connect
      </button>
    }
  </div>
</mat-toolbar>

<main class="content">
  <router-outlet />
</main>
