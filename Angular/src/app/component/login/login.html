<mat-card class="auth-card">
  <h2>Connexion</h2>

  <form  (ngSubmit)="submit(emailInput.value, passwordInput.value)">

    @if (error()) {
    <div id="error">
        {{ error() }}
    </div>
    }

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input #emailInput matInput type="email">
      <mat-error >Email invalide</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input #passwordInput matInput  [type]="hidePassword ? 'password' : 'text'">
      <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
     
    </mat-form-field>

  
    <button mat-raised-button color="primary" class="full-width" type="submit">
      Se connecter
    </button>
  </form>
  <div class="auth-footer">
    <span>Pas encore de compte ?</span>
    <a mat-button color="accent" [routerLink]="['/signup']">
      S'inscrire
    </a>
  </div>
</mat-card>
