<mat-sidenav-container class="full-height">
  <mat-sidenav mode="side" opened class="custom-sidebar">
    
    <mat-nav-list class="mat-nav-list">
      <a 
         [routerLink]="['/accommodations']" 
         [queryParams]="{ category: 'camping' }"
         routerLinkActive="active-selection">
        <div class="fest-card">
          <img src="assets/camping-photo.jpeg" alt="Camping" class="nav-image">
          <div class="nav-label">{{ 'RESERVATIONS.SIDEBAR.RESERVE_CAMPING' | translate }}</div>
        </div>
      </a>

      <a 
         [routerLink]="['/accommodations']" 
         [queryParams]="{ category: 'hotel' }"
         routerLinkActive="active-selection">
        <div class="fest-card">
          <img src="assets/hotel-photo.jpg" alt="Hotel" class="nav-image">
          <div class="nav-label">{{ 'RESERVATIONS.SIDEBAR.RESERVE_HOTEL' | translate }}</div>
        </div>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="main-display">
    <p>{{ 'RESERVATIONS.EMPTY_STATE' | translate }}</p>
  </mat-sidenav-content>
</mat-sidenav-container>
