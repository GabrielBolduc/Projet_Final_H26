<div class="error-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>404</mat-card-title>
      <mat-card-subtitle>Page Not Foun</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <p>The page you're looking for doesn't exist or has been moved.</p>
    </mat-card-content>

    <mat-card-actions align="end">
      <a mat-flat-button color="tertiary" routerLink="/">
        Go Home
      </a>
    </mat-card-actions>
  </mat-card>
</div>
