<div class="title">
  @if (isLoading()) {
    <div class="spinner-container">
      <mat-spinner diameter="50" color="primary"></mat-spinner>
    </div>
  } @else if (ongoingFestival()) {
    <h1>{{ ongoingFestival()?.name }}</h1>
  } @else {
    <h1>Festify</h1>
    <p class="subtitle">{{'HOME.MESSAGE' | translate}}</p>
  }
</div>
