<div class="title">
  @if (isLoading()) {
    <div class="spinner-container">
      <mat-spinner diameter="50" color="primary"></mat-spinner>
    </div>
  } @else if (ongoingFestival()) {
    <h1>{{ ongoingFestival()?.name }}</h1>
  } @else {
    <h1>Festify en pause</h1>
    <p class="subtitle">Aucun festival n'est actuellement en cours. Revenez plus tard pour nos prochaines annonces !</p>
  }
</div>
