<mat-card class="auth-card">
  <h2>Créer un compte</h2>

  <form  (ngSubmit)="submit()">

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nom</mat-label>
      <input matInput >
      <mat-error >Nom requis</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput  type="email">
      <mat-error >Email invalide</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Téléphone</mat-label>
      <input matInput  type="tel" placeholder="+33 6 12 34 56 78">
      <mat-error >Numéro invalide</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" >
      <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" >
      <button mat-icon-button matSuffix type="button" (click)="hideConfirmPassword = !hideConfirmPassword">
        <mat-icon>{{ hideConfirmPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>
     
    </mat-form-field>

    <mat-checkbox [checked]="is_staff" >
        Je suis un expert
    </mat-checkbox>

      @if (is_staff) {
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Spécialité</mat-label>
          <input matInput >
        </mat-form-field>
      }

    <button mat-raised-button color="primary" class="full-width" type="submit" >
      S'inscrire
    </button>
  </form>
  <button mat-raised-button color="primary" class="full-width" type="submit" [routerLink]="['/']" >
      Se connecter
  </button>
</mat-card>
