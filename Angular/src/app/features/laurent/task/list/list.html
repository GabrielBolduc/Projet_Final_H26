<div class="admin-page">
  
  <header class="admin-top-bar">
    <button mat-stroked-button class="btn-new">
      <mat-icon>add</mat-icon> Nouvelle tâche
    </button>
    <h1 class="header-title">Tableau des tâches</h1>
    <span class="greeting">Bonjour Laurent</span>
  </header>

  <main>
    <section class="admin-section">
      <h2 class="section-label">Tâches en cours</h2>
      
      <div class="task-list">
        @for (task of tasks(); track task.id) {
          
          <mat-card class="fest-card">
            <mat-card-content class="card-content-layout">
              
              <div class="main-info">
                <h3>{{ task.title }}</h3>
                
                <button mat-stroked-button class="btn-dash" [routerLink]="['/tasks', task.id]">
                  Voir la tâche
                </button>
              </div>

              <div class="image-container">
                <img [src]="task.file_url" 
                     crossorigin 
                     class="task-thumbnail" 
                     alt="Image de la tâche" />
              </div>
              
            </mat-card-content>
          </mat-card>

        }
      </div>
    </section>
  </main>
</div>
