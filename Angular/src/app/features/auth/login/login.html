<mat-card class="auth-card">
  <h2>{{ 'AUTH.LOGIN_TITLE' | translate }}</h2>

  <div *ngIf="errorMessage" class="error-banner">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'AUTH.EMAIL_LABEL' | translate }}</mat-label>
      
      <input matInput type="email" formControlName="email">
      
      <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
        {{ 'AUTH.EMAIL_ERROR' | translate }}
      </mat-error>
      <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
        L'email est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>{{ 'AUTH.PASSWORD_LABEL' | translate }}</mat-label>
      
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
      
      <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
        <mat-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</mat-icon>
      </button>

      <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
        Le mot de passe est requis
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="accent" class="full-width" type="submit" 
            [disabled]="loginForm.invalid || isLoading">
      {{ isLoading ? 'Connexion...' : ('AUTH.LOGIN' | translate) }}
    </button>
  </form>

  <div class="auth-footer">
    <span>{{ 'AUTH.NO_ACCOUNT' | translate }}</span>
    <a mat-button color="accent" [routerLink]="['/signup']">
      {{ 'AUTH.SIGNUP_LINK' | translate }}
    </a>
  </div>
</mat-card>
